<!DOCTYPE html>
<html>
<head>
	<title>Jar of Life Game</title>
	<style>
		img {
			width: 200px;
			height: 200px;
			margin-right: 20px;
		}
	</style>
</head>
<body>
	<h1>Choose the elements for your Jar of Life!</h1>
	<p>Click on the elements in the order you want to add them to the jar.</p>
	<div>
		<img id="rock" src="rocks.png" alt="Rock">
		<img id="sand" src="sand.png" alt="Sand">
		<img id="pebble" src="pebbles.png" alt="Pebble">
	</div>
	<div id="message"></div>
	<button onclick="resetGame()">Reset Game</button>
	<script>
		let elements = ['rock', 'pebble', 'sand'];
		let choices = [];

		function chooseElement(element) {
			choices.push(element);
			if (choices.length < 3) {
				document.getElementById(element).style.border = '5px solid yellow';
			}
			if (choices.length === 3) {
				if (choices[0] === 'rock' && choices[1] === 'pebble' && choices[2] === 'sand') {
					document.getElementById('message').innerHTML = 'Congratulations! You have successfully filled your jar of life. your life is extremely fulfilling and you cherish those around you.';
					document.getElementById('message').style.color = 'green';
				} else {
					document.getElementById('message').innerHTML = 'Oops! You have filled your jar of life in the wrong order. You cherish the wrong priorities, Please re-think your lifestyle.';
					document.getElementById('message').style.color = 'red';
				}
				document.getElementById('rock').style.pointerEvents = 'none';
				document.getElementById('pebble').style.pointerEvents = 'none';
				document.getElementById('sand').style.pointerEvents = 'none';
			}
		}

		function resetGame() {
			choices = [];
			document.getElementById('message').innerHTML = '';
			document.getElementById('message').style.color = '';
			document.getElementById('rock').style.border = '';
			document.getElementById('pebble').style.border = '';
			document.getElementById('sand').style.border = '';
			document.getElementById('rock').style.pointerEvents = 'auto';
			document.getElementById('pebble').style.pointerEvents = 'auto';
			document.getElementById('sand').style.pointerEvents = 'auto';
		}

		document.getElementById('rock').addEventListener('click', function() {
			chooseElement('rock');
		});
		document.getElementById('pebble').addEventListener('click', function() {
			chooseElement('pebble');
		});
		document.getElementById('sand').addEventListener('click', function() {
			chooseElement('sand');
		});
	</script>
</body>
</html>
